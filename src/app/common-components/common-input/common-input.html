<mat-form-field class="example-full-width">
  <mat-label>{{ label }}</mat-label>
  <input 
    matInput 
    placeholder="{{ placeholder }}"
    [type]="type"
    [required]="required"
    [disabled]="disabled"
    [value]="value"
    [title]="label || placeholder"
    (input)="onInput($event)"
    (blur)="onBlur()">
  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
</mat-form-field>
