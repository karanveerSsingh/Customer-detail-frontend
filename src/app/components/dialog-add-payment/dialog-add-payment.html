<div class="dialog-add-payment-container">
  <div class="dialog-add-payment-header">
    <div class="dialog-add-payment-title">
      <div>Add Payment</div>
    </div>
    <div class="dialog-add-payment-close" (click)="onNoClick()"><mat-icon>close</mat-icon></div>
  </div>
  <mat-dialog-content>
    <div class="dialog-add-payment-body">
      <p>
        Add payment for: <strong>{{ customerName }}</strong>
      </p>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <!-- <mat-label>Enter Amount</mat-label> -->
      <mat-icon matSuffix>currency_rupee</mat-icon>
      <input
        matInput
        type="number"
        [(ngModel)]="paymentAmount"
        placeholder=" Enter amount"
        min="0"
        step="0.01"
      />
    </mat-form-field>
  </mat-dialog-content>

  <div class="btns">
    <button (click)="onNoClick()">Cancel</button>
    <button (click)="onAddPayment()" [disabled]="paymentAmount <= 0">Add Payment</button>
  </div>
</div>
