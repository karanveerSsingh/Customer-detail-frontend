<div class="history-dialog">
  <div class="dialog-add-payment-header">
    <div class="dialog-add-payment-title">
      <div>Payment History</div>
    </div>
    <div class="dialog-add-payment-close" (click)="onNoClick()"><mat-icon>close</mat-icon></div>
  </div>
  <div class="no-payment" *ngIf="paymentHistory.length === 0">No payments yet.</div>
  <ul *ngIf="paymentHistory.length > 0">
    <li *ngFor="let p of paymentHistory">
      <span>{{ p.date | date : 'medium' }}</span><span class="separator">-</span><strong>â‚¹{{ p.amount }}</strong>
    </li>
  </ul>
</div>
