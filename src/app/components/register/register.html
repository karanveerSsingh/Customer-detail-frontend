<h2>Register</h2>
<form>
  <input [(ngModel)]="name" name="name" placeholder="Name" /><br />
  <input [(ngModel)]="email" name="email" placeholder="Email" /><br />
  <input [(ngModel)]="password" name="password" placeholder="Password" type="password" /><br />
  <button type="submit">Register</button>
</form>
